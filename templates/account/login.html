{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="row">
    <div class="span3"></div>
    <div id="login" class="span6">
        <div class="text-center">
            <p><a href="{% url 'socialauth_begin' 'github' %}" class="btn-auth btn-github">Sign in with <b>Github</b></a></p>
            <p><a href="{% url 'socialauth_begin' 'google-oauth2' %}" class="btn-auth btn-google">Sign in with <b>Google</b></a></p>
        </div>

        <hr />
        <form action="" method="post" class="form-horizontal">
            {% csrf_token %}
            {{ login_form | bootstrap }}
            <div class="control-group">
                <div class="controls">
                    <button type="submit" class="btn btn-primary">Log In</button>
                    <p>Don't have an account? <a href="{% url 'account_register' %}">Sign up Now!</a></p>
                </div>
            </div>
        </form>
    </div>
    <div class="span3"></div>
</div>
{% endblock %}
