{% extends "dns/ddns/base.html" %}


{% block ddns_content %}

<form id="deleteForm" action="" method="post" class="form">
    {% csrf_token %}
    <ol>
        <li class="question">Do you want to delete <i>{{ object.hostname }}.{{ object.domainname }}</i> ?</li>
        <li id="send">
            <button type="submit" class="delete" > delete </button>
            <button type="button" onclick="history.back(0);">cancel</button>
        </li>
    </ol>
</form>

{% endblock %}
